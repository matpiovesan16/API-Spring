<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Serie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container-sm">
    <h1 class="text-center">Agregar Serie</h1>


<form th:object="${serie}" th:action="${action}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Titulo" th:field="*{titulo}">
        <label for="floatingInput">Titulo</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Descripcion" th:field="*{descripcion}">
        <label>Descripcion</label>
    </div>

    <div class="form-floating mb-3">
        <input type="date" class="form-control" placeholder="Fecha de Estreno" th:field="*{fechaDeEstreno}">
        <label >Fecha de Estreno</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" placeholder="Estrellas" th:field="*{estrellas}" max=5 min=0>
        <label>Estrellas</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" aria-label="Default select example" th:field="*{genero}">
            <option th:value="Accion" th:text="Accion"></option>
            <option th:value="Terror" th:text="Terror"></option>
            <option th:value="CienciaFiccion" th:text="CienciaFiccion"></option>
            <option th:value="Comedia" th:text="Comedia"></option>
            <option th:value="Suspenso" th:text="Suspenso"></option>
            <option th:value="Drama" th:text="Drama"></option>
        </select>
    </div>

    <div class="form-floating mb-3">
        <input type="number" class="form-control" placeholder="Precio" th:field="*{precio}" step=0.01 min=0>
        <label>Precio</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="true" id="flexCheckIndeterminate" th:field="*{atp}">
        <label class="form-check-label" for="flexCheckIndeterminate">
            Apto para todo publico
        </label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" aria-label="Default select example" th:field="*{estado}" th:type="hidden">
            <option th:value="AC" th:text="AC" selected></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Guardar <i class="fa-regular fa-floppy-disk"></i></button>



</form>
</div>



</body>
</html>
