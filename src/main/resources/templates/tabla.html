<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ABM Series</title>
</head>
<body>
<div class="container-sm">
    <h1 class="text-center">Series administrador</h1>

    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Fecha de Estreno</th>
            <th>Estrellas</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>ATP</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="serie : ${serieLista}">
            <th th:text="${serie.id}"></th>
            <th th:text="${serie.titulo}"></th>
            <th th:text="${serie.descripcion}"></th>
            <th th:text="${serie.fechaDeEstreno}"></th>
            <th th:text="${serie.estrellas}"></th>
            <th th:text="${serie.genero}"></th>
            <th th:text="${serie.precio}"></th>
            <th th:text="${serie.atp} ? Si : No"></th>
            <th th:text="${serie.estado}"></th>
            <th>
                <a  type="button" th:href="@{/series/eliminar/{id}(id=${serie.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                <a type="button" th:href="@{/series/editar/{id}(id=${serie.id})}" class="btn btn-secondary btn-sm"><i class="fa-solid fa-pencil"></i></a>
                <a type="button" th:href="@{/series/estado/{id}(id=${serie.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-eye-slash"></i></a>
            </th>
        </tr>
    </table>
    <a href="series/nueva" class="btn btn-primary"><i class="fa-solid fa-plus"></i></a>
</div>



</body>
</html>
